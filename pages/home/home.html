<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>
			<ion-label>
				Single Selection
			</ion-label>
		</ion-list-header>

		<ion-item>
			<ion-label>Gender</ion-label>
			<ion-select placeholder="Select One">
				<ion-option value="f">Female</ion-option>
				<ion-option value="m">Male</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Hair Color</ion-label>
			<ion-select value="brown" okText="Okay" cancelText="Dismiss">
				<ion-option value="brown">Brown</ion-option>
				<ion-option value="blonde">Blonde</ion-option>
				<ion-option value="black">Black</ion-option>
				<ion-option value="red">Red</ion-option>
			</ion-select>
		</ion-item>

	</ion-list>
</ion-content>
